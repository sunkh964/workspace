<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="선택자우선순위.css">
</head>
<body>
  
  <p class="p1">
    Lorem ipsum dolor sit amet.
  </p>

<!-- inline style -->
  <p style="color: red; background-color: black;">
    Lorem ipsum dolor sit amet consectetur adipisicing.
  </p>
  <hr>

<!-- 선택자 우선순위(겹치는 조건이 있는 경우)
  1. !important style(css에서 사용함 ex. color : 색상 !important;)
  2. inline style
  3. 아이디 선택자
  4. 클래스 선택자
  5. 태그선택자
 -->
  <div class="d1" id="d1" style="color: coral;">
    Lorem ipsum dolor sit amet consectetur adipisicing elit.
  </div>

</body>
</html>
