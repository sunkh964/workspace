<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css연습.테이블.css">
</head>
<body>
<table>
  <tr class="tr1">
    <td class="td1" colspan="2" align="center">
      <span class="sp1">(*필수입력)</span><b> 회원기본정보</b></td>
  </tr>
  <tr>
    <td class="td1"><span class="sp2">*</span> 아이디:</td>
    <td>
      <input type="text" placeholder="4~12자의 영문 대소문자, 숫자만 입력">
      <input type="button" value="아이디 검사">
    </td>
  </tr>
  <tr>
    <td class="td1"><span class="sp2">*</span> 비밀번호:</td>
    <td>
      <input type="password"> 4~12자의 영문 대소문자와 숫자로만 입력
    </td>
  </tr>
  <tr>
    <td class="td1"><span class="sp2">*</span> 비밀번호 확인:</td>
    <td>
      <input type="password">
      <input type="button" value="비밀번호 확인">
    </td>
  </tr>
  <tr>
    <td class="td1"><span class="sp2">*</span> 메일주소:</td>
    <td>
      <input type="text">
      <input type="button" value="메일 확인"> 예) id@domain.com
    </td>
  </tr>
  <tr>
    <td class="td1"><span class="sp2">*</span> 이름:</td>
    <td>
      <input type="text">
    </td>
  </tr>
  <tr class="tr1">
    <td colspan="2" align="center"><b>개인 신상 정보</b></td>
  </tr>
  <tr>
    <td class="td1"><span class="sp2">*</span> 주민등록번호:</td>
    <td>
      <input class="in1" type="text"> - 
      <input class="in1" type="text">
      <input type="button" value="확인"> 예) 123456-1234567
    </td>
  </tr>
  <tr>
    <td class="td1">생일:</td>
    <td>
      <input class="in1" type="text">년
      <input class="in2" type="text"> 월
      <input class="in2" type="text">  일
    </td>
  </tr>
  <tr>
    <td class="td1">주소:</td>
    <td>
      <input class="in1" type="text">
      <input type="button" value="우편변호 찾기"><br>
      <input type="text"><input type="text">
    </td>
  </tr>
  <tr>
    <td class="td1">관심분야:</td>
    <td>
      <input type="checkbox">컴퓨터
      <input type="checkbox">인터넷
      <input type="checkbox">여행
      <input type="checkbox">영화감상
      <input type="checkbox">음악감상
      
    </td>
  </tr>
  <tr>
    <td class="td1">자기소개:</td>
    <td>
      <textarea rows="5" cols="80"></textarea>
    </td>
  </tr>


</table>
</head>
<body>
  
</body>
</html>
