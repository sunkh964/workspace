<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>폼 태그를 사용한 입력받기 1</h1>

  <input type="text" value="홍길동"><br>
  <input type="text" value="홍길동" readonly><br>
  <input type="text" placeholder="이름 입력"><br>
  <input type="password"><br>
  <input type="date"><br>
  <input type="color"><br>
  <input type="number" min="1" max="5"><br><br>


  <input type="checkbox" checked>운동
  <input type="checkbox">등산
  <input type="checkbox">독서
  <br><br>

  <input type="radio" name="gender">남성
  <input type="radio" name="gender" checked>여성
  <br><br>

  <select>
    <option>치킨</option>
    <option selected>피자</option>
    <option>족발</option>
  </select>
  <br><br>

  <textarea rows="10" cols="50"></textarea>


</body>
</html>
