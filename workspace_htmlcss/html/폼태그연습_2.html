<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 버튼 만들기 -->
    <input type="button" value="버튼1" onclick="alert(123)"><br>
    <button type="button">버튼2</button>
    <hr><br>
  <style>
    table{
      border-collapse: collapse;
      border: 1px solid black;
      width: 710px;
    }
    tr, td{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2" align="center"><i>(*필수입력)</i><b> 회원기본정보</b></td>
    </tr>
    <tr>
      <td>* 아이디:</td>
      <td>
        <input type="text" placeholder="4~12자의 영문 대소문자, 숫자만 입력">
        <input type="button" value="아이디 검사">
      </td>
    </tr>
    <tr>
      <td>* 비밀번호:</td>
      <td>
        <input type="password"> 4~12자의 영문 대소문자와 숫자로만 입력
      </td>
    </tr>
    <tr>
      <td>* 비밀번호 확인:</td>
      <td>
        <input type="password">
        <input type="button" value="비밀번호 확인">
      </td>
    </tr>
    <tr>
      <td>* 메일주소:</td>
      <td>
        <input type="text">
        <input type="button" value="메일 확인"> 예) id@domain.com
      </td>
    </tr>
    <tr>
      <td>* 이름:</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center"><b>개인 신상 정보</b></td>
    </tr>
    <tr>
      <td>* 주민등록번호:</td>
      <td>
        <input type="text"> - 
        <input type="text">
        <input type="button" value="확인"> 예) 123456-1234567
      </td>
    </tr>
    <tr>
      <td>* 생일:</td>
      <td>
        <input type="text">년
        <input type="text"> 월
        <input type="text">  일
      </td>
    </tr>
    <tr>
      <td>* 주소:</td>
      <td>
        <input type="text">
        <input type="button" value="우편변호 찾기"><br>
        <input type="text"><input type="text">
      </td>
    </tr>
    <tr>
      <td>* 관심분야:</td>
      <td>
        <input type="checkbox">컴퓨터
        <input type="checkbox">인터넷
        <input type="checkbox">여행
        <input type="checkbox">영화감상
        <input type="checkbox">음악감상
        
      </td>
    </tr>
    <tr>
      <td>* 자기소개:</td>
      <td>
        <textarea rows="5" cols="80"></textarea>
      </td>
    </tr>
 

  </table>
</body>
</html>
