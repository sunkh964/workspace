<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <td><input type="checkbox" id="chkAll" onclick="checkAll()"></td>
        <td style="text-align: center; font-weight: bold;">주문</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" class="chk"></td></td>
        <td>샤프</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="chk"></td></td>
        <td>지우개</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="chk" class="chk"></td></td>
        <td>화이트</td>
      </tr>
    </tbody>
  </table>

  <button type="button" onclick="check()">체크 하기</button>
  <button type="button" id="btn">체크 해제 하기</button>

  <script>
    function check(){
      const chk = document.querySelector('#chk');
      chk.checked = true;
    }
    const btn = document.querySelector('#btn')
    btn.addEventListener('click', function(event){
      const chk = document.querySelector('#chk');
      chk.checked = false;
    });

    // 제목줄의 체크박스가 체크되면 전체 체크박스 체크
    // 제목줄의 체크박스가 체크 해제되면 전체 체크박스 체크 해제
    function checkAll(){
      // 제목줄의 체크박스의 체크 여부
      const chkAll = document.querySelector('#chkAll');
      const isChecked = chkAll.checked;
      
      // 모든 체크박스 선택
      const chks = document.querySelectorAll('.chk');

      // 체크 되었을 때
      if(isChecked){
        // 모든 체크박스를 체크
        for(const chk of chks){
          chk.checked = true;
        }
      }
      // 체크 해제 되었을 때
      else{
        // 모든 체크박스를 해제
        for(const chk of chks){
          chk.checked = false;
        }
      }
    };


  </script>


</body>
</html>
