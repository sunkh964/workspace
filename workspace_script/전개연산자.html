<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>
    전개 연산자(객체와 배열에서 사용 / 리액트에서 많이 씀)
  </h2>


  <script>
    // 배열에서의 전개연산자
    const arr1 = [1, 2, 3];
    const arr2 = [5, 'java', 7, arr1];
    console.log(arr2.length);
    console.log(arr2);

    const arr3 = [5, 7, ...arr1];
    console.log(arr3);

    // 객체에서의 전개 연산자
    const phone = {
      os : 'android',
      price : 10000,
      brand : 'samsung',
    };

    const phone2 = {
      os : 'android',
      price : 10000,
      brand : 'samsung',
      color : 'white'
    };

    const phone3 = {
      ...phone,
      color : 'white'
    };

    // 전개연산자를 사용하는 이유
    const array = [1, 2, 3];
    array.push(4); // [1, 2, 3, 4]
    console.log(array);

    const array2 = array;
    array[0] = 9;
    console.log(array);
    console.log(array2);

    // 전개연산자를 사용한 복사
    const array3 = [10, 20, 30];
    const array4 = [...array3];
    console.log(`array3 = ${array3}`);
    console.log(`array4 = ${array4}`);
    array3[0] = 100;
    console.log(`array3 = ${array3}`);
    console.log(`array4 = ${array4}`);

    const monitor = {
      brand : '삼성',
      price : 10000,
      color : 'black'
    };

    const monitor2 = {...monitor};



  </script>
</body>
</html>
