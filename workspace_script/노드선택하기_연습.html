<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="num1"> + 
  <input type="text" id="num2">
  <input type="button" value="더하기" onclick="aaa()"> <br>
  <input type="text" id="result">
  

  <script>
  // 더하기 버튼을 클릭하면 두 input 태그의 합을 마지막
  // input 태그에 보여주기
    function aaa(){
    // 첫번째 input태그에 접근한다.
      const a = document.querySelector('#num1');

    // 접근한 input태그에 작성한 내용을 가져온다.
      const num1 = a.value;
      console.log(num1);

      const num2 = document.querySelector('#num2').value;

      const sum = Number(num1) + Number(num2);

    // result input 태그에 값 넣기
    // 1. result input 태그에 접근
    //    (document.querySelector('#result').value;)
      document.querySelector('#result').value = sum;

    }
    

  </script>

</body>
</html>
