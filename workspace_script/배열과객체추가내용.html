<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>배열과 객체의 추가 내용</h2>  


  <script>
    // 배열과 관련된 자바스크립트의 기능
    const arr1 = [1, 2, 3];
    const a = arr1[0];
    const b = arr1[1];
    const c = arr1[2];

    // 구조분해 할당
    const arr2 = [10, 20, 30];
    const [a1, b1, c1] = arr2;
    console.log(a1, b1, c1);

    const [a2, b2] = arr2;
    console.log(a2);
    console.log(b2);

    ////////////////////////////////////////

    const arr3 = [1,2,3];
    const arr4 = [4,5,6];

    const arr5 = [];
    arr5.push(arr3);
    arr5.push(arr4);
    console.log(arr5); // 배열 데이터가 2개 추가된 상태(6개 x)
                       // arr5 = [[1, 2, 3], [4, 5, 6]] 형태

    const arr6 = []; // arr6 = [1, 2, 3, 4, 5, 6]
    arr6.push({arr3});
    arr6.push({arr4});
    console.log(arr6);


  </script>
</body>
